<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: rgb(216, 255, 242);
            height: 300px;
            width: 300px;
            border: 1px solid black;
            padding: 10px;
            margin: auto;
            text-align: center;
            outline: 4px dotted blueviolet;
        }
        
        a {
            border: 1px solid rgb(49, 49, 49);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona.</p>
</body>
</html>
