<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* configuração global no css (*) */
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #23B362, #D587B1 70%);
        }
        h1 {
            color: #74003e;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
